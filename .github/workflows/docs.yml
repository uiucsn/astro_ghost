name: Build docs

on: [push]

jobs:
  build:
    runs-on: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox

    - name: Run tox
      run: |
        tox -e build_docs
